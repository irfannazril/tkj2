<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TKJ 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="circle"></div>
      <header>
        <a href="#"><img src="img/logo.png" class="logo" /></a>
        <div id="toggle"></div>
        <div id="navigation">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">What's New</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </header>
      <div class="konten">
        <div class="textBox">
          <h2>Teknik Komputer Jaringan</h2>
          <p>Mengembangkan kemampuan siswa di bidang komputer dan jaringan.</p>
          <a href="#">Learn More</a>
        </div>

        <div class="imgBox">
          <img src="img/laptop-screen.png" />
        </div>
      </div>
      <ul class="sci">
        <li>
          <a href="#"><img src="img/instagram.png" /></a>
        </li>
        <li>
          <a href="#"><img src="img/email.png" /></a>
        </li>
        <li>
          <a href="#"><img src="img/web.png" /></a>
        </li>
      </ul>
    </section>

    <script>
      const toggle = document.getElementById('toggle');
      const navigation = document.getElementById('navigation');

      document.onclick = function (e) {
        if (e.target.id !== 'toggle' && e.target.id !== 'navigation') {
          navigation.classList.remove('active');
          toggle.classList.remove('active');
        }
      };

      toggle.onclick = function () {
        toggle.classList.toggle('active');
        navigation.classList.toggle('active');
      };
    </script>
  </body>
</html>
